<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style type="text/css">
a:link,a:visited{
	color:#808080;
	text-decoration:none;
	border-bottom-width:1px;
	border-bottom-style:dashed;
	border-bottom-color:#808080;
}
a:hover,a:active{
	border-bottom-style:solid;
}
</style>
</head>
<body>
<a href="http://ikw.ac.kr">경운대</a>접속하기
<br>
<br>
<a href="http://google.com">구글</a>접속하기
</body>
</html>
