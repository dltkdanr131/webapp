<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function</title>
		<script type="text/javascript">
			function sayHello() {
				document.getElementById('clickme').innerHTML = "안녕하세요!";
			}
		</script>
	</head>
	<body>
		<a href="#" onclick="sayHello()" id="clickme">눌러주세요.</a>
	</body>
</html>
