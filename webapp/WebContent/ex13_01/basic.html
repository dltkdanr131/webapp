			// 반복문 연습
			var iCount = 0;
			for(iCount = 0; iCount <= 2; iCount++){
				document.write("<p>" + "number : " + iCount + "beverage : " + strDrink[iCount] + "</p>");
			} 
			
			// 판단문 연습
			var dtDate = new Data();

			if(dtHour >= 6 && dtHour <= 10)
				document.write("<b>Good Morning!</b>");
			else
				document.write("<b>How are you?</b>");
