		<!-- 대학교 소개 자바스크립트 설정 추가 -->
		<script type = "text/javascript">
			$(document).ready(function() {
				// 처음 flag 값을 false로 추기화시킴
				$("#pic_univ").data("flag", "false");
				
				// flag 값에 따라 스타일을 small과 large를 교환하며 적용
				$("#pic_univ").click(function () {
					var bflag = $("#pic_univ").data("flag");
					if(bflag == "false") {
						bflag = "true";
						$("#pic_univ").removeClass("small");	// 스타일 시트에 있는  클래스 제거
						$("#pic_univ").addClass("large");		// 스타일 시트에 클래스 추가
					} else {
						bflag = "false";
						$("#pic_univ").removeClass("large");	// 스타일 시트에 있는 클래스 제거
						$("#pic_univ").addClass("small");		// 스타일 시트에 클래스 추가 
					};
					$("#pic_univ").data("flag", bflag);
					
				});
			});
		</script>
