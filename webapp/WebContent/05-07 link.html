<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Anchor</title>
		<style type="text/css">
			a:link {
				color : blue;
				text-decoration : none;
				border-bottom-width : 1px;
				border-bottom-style : dashed;
				border-bottom-color : #808080;
			}
			a:visited {
				color : red;
				text-decoration : san-serif;
				border-bottom-width : 1px;
				border-bottom-style : dashed;
				border-bottom-color : #808080;
			} 
			a:hover{
				border-bottom-style : solid;
			}
			a:active {
			 	border-bottom-style : dotted;
			}
		</style>
	</head>
	<body>
		<a href = "https://www.google.com/ncr">구글</a>에 접속하기 <br><br>
				<a href = "https://www.w3c.org">W3C</a>에 접속하기
	</body>
</html>
