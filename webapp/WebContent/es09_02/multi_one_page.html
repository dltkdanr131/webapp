<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel = "stylesheet" href = "https://code.jquery.com/ui/1.12.0-rc.2/themes/smoothness/jquery-ui.css"/>

	<body>
		<div data-role = "page" id = "main">
			<div data-role = "heder" data-them="b" >

			</div>
			<div data-role = "content">
				<h2>메인페이지입니다.</h2>

			</div>

		</div>
